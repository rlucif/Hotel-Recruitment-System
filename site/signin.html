<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" intergrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonumous">
    <link rel="stylesheet" type="text/css" href="sign.css">
</head>
<body>
    <div class="container">
        <div class="row main mt-5">

            <!--sign in form-->
            <div class="col-md-6 p-5" id="signUp">
                <h1 class="display-4 text-center">Sign Up</h1>
                <form class="d-flex justify-content-center ">
                    <div class="w-75">
                        <div class="form-group">
                            <label for="">Full Name</label>
                            <input type="name">
                            <label for="">Email</label>
                            <input type="Email">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="Password">
                            <label for="">Confirm Password</label>
                            <input type="Password">
                        </div>
                        <button type="submit">Register</button>
                        <div class="d-flex justify-content-center">
                            <a class="links" href="#" id="loginLink">Already have an account</a>
                        </div>
                    </div>
                </form>
            </div>

            <!--login form-->
            <div class="col-md-6 p-5" id="login">
                <h1 class="display-4 text-center">Login</h1>
                <form class="d-flex justify-content-center mt-4">
                    <div class="w-75">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email">
                        </div>
                        <div class="form-group my-4">
                            <label for="">Password</label>
                            <input type="Password">
                        </div>
                        <button type="submit">Login</button>
                        <div class="d-flex justify-content-center mt-5">
                            <a class="links" href="#" id="registerLink">Create an Account&nbsp;</a>
                            <a class="links" href="#">&nbsp;Forget Password</a>
                        </div>
                    </div>
                </form>
            </div>

            <div id="overlay">
                
            </div>
        </div>
    </div>

    <script src="sign.js"></script>
</body>
</html>
